    SecretBodyPatch:
      description: Secret body patch fields
      type: object
      properties:
        type:
          $ref: "#/components/schemas/SecretCreateType"
        payload:
          $ref: "#/components/schemas/SecretCreatePayload"
        encryption:
          type: string
