components:
  # schemas
  schemas:
    NotFoundResponse:
      description: "Resource not found"
      type: object
      properties:
        message:
          type: string
      required:
        - message
    UnauthorisedResponse:
      description: "Unauthorised"
      type: object
      properties:
        message:
          type: string
      required:
        - message
    BadRequestResponse:
      description: "Bad request"
      type: object
      properties:
        message:
          type: string
        fields:
          type: object
          properties:
            email:
              type: string
      required:
        - message
        - fields
    ConflictResponse:
      description: "Conflict Response"
      type: object
      properties:
        message:
          type: string
      required:
        - message
    DeletedResponse:
      description: "Deleted Response"
      type: object
      properties:
        message:
          type: string
      required:
        - message
    PaginationMeta:
      description: Meta object for pagination use
      type: object
      properties:
        results:
          type: integer
          example: 200
        start:
          type: integer
          example: 20
        end:
          type: integer
          example: 40
        pages:
          type: integer
          example: 20
        links:
          $ref: "#/components/schemas/PaginationLinks"
      required:
        - results
        - start
        - end
        - pages
        - links
    PaginationLinks:
      description: Links object for pagination use
      type: object
      properties:
        prev:
          type: string
          minLength: 1
          example: /{url}?page[before]=20&page[size]=20
        next:
          type: string
          minLength: 1
          example: /{url}?page[after]=40&page[size]=20
      required:
        - prev
        - next
    OrganisationResponse:
      description: Organisation response
      type: object
      properties:
        id:
          type: string
          description: Organisation id
          format: uuid
          minLength: 1
        user_id:
          type: string
          description: User id
          format: uuid
          minLength: 1
        name:
          type: string
          description: Organisation name
          minLength: 1
      required:
        - id
        - user_id
        - name
    ListOrganisationResponse:
      description: List organisations schema
      type: object
      properties:
        meta:
          $ref: "#/components/schemas/PaginationMeta"
          links:
            $ref: "#/components/schemas/PaginationLinks"
        data:
          type: array
          items:
            $ref: "#/components/schemas/OrganisationResponse"
      required:
        - meta
        - data
    OrganisationBody:
      description: Organisation body
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: Organisation name
      required:
        - name

    ListProjectResponse:
      type: object
      description: "List of projects"
      properties:
        meta:
          $ref: "#/components/schemas/PaginationMeta"
          links:
            $ref: "#/components/schemas/PaginationLinks"
        data:
          type: array
          items:
            $ref: "#/components/schemas/ProjectResponse"
      required:
        - meta
        - data
    ProjectResponse:
      description: Project response
      type: object
      properties:
        id:
          type: string
          description: Project id
          format: uuid
          minLength: 1
        org_id:
          type: string
          description: Organisation id
          format: uuid
          minLength: 1
        name:
          type: string
          description: Project name
          minLength: 1
      required:
        - id
        - org_id
        - name
    ProjectBody:
      description: Project body
      type: object
      properties:
        org_id:
          type: string
          minLength: 1
          description: Organisation id
          format: uuid
        name:
          type: string
          minLength: 1
          description: Project name
      required:
        - org_id
        - name

    ProjectBodyPatch:
      description: Project patch fields
      type: object
      properties:
        org_id:
          type: string
          minLength: 1
          description: Organisation id
          format: uuid
        name:
          type: string
          minLength: 1
          description: Project name
    # secrets
    ListSecretResponse:
      type: object
      description: "List of secrets"
      properties:
        meta:
          $ref: "#/components/schemas/PaginationMeta"
          links:
            $ref: "#/components/schemas/PaginationLinks"
        data:
          type: array
          items:
            $ref: "#/components/schemas/SecretMetaResponse"
      required:
        - meta
        - data

    SecretResponse:
      description: Secret response
      type: object
      properties:
        name:
          type: string
          description: Secret name
          minLength: 1
          pattern: "^[A-Z_]+$"
        type:
          $ref: "#/components/schemas/SecretCreateType"
        payload:
          oneOf:
            - $ref: "#/components/schemas/SecretMetaResponseCertificatePayload"
            - $ref: "#/components/schemas/SecretMetaResponseRegistryPayload"
        revision:
          type: integer
          description: Secret revision
          example: 32
        date:
          type: object
          properties:
            created_at:
              type: string
              format: "date-time"
            updated_at:
              type: string
              format: "date-time"
          required:
            - created_at
            - updated_at
      required:
        - name
        - type
        - date
        - revision

    SecretMetaType:
      description: "Secrets types: registry, certificate, environment, dek"
      enum: ["registry", "certificate", "environment", "dek"]
      example: "registry"

    SecretMetaResponse:
      description: Secret metadata response
      type: object
      properties:
        name:
          type: string
          description: Project name
          minLength: 1
          pattern: "^[A-Z_]+$"
        type:
          $ref: "#/components/schemas/SecretMetaType"
        payload:
          oneOf:
            - $ref: "#/components/schemas/SecretMetaResponseCertificatePayload"
            - $ref: "#/components/schemas/SecretMetaResponseRegistryPayload"
            - $ref: "#/components/schemas/SecretMetaResponseDek"
        revision:
          type: integer
          description: Secret revision
          example: 23
        date:
          type: object
          properties:
            created_at:
              type: string
              format: "date-time"
            updated_at:
              type: string
              format: "date-time"
          required:
            - created_at
            - updated_at
      required:
        - name
        - type
        - date
        - revision

    SecretMetaResponseCertificatePayload:
      description: Secret metadata certificate payload
      type: object
      properties:
        certificate:
          type: string
          minLength: 1
          description: Public SSL certificate
          example: "<x509 content>"
          format: string
      required:
        - certificate

    SecretMetaResponseRegistryPayload:
      description: Secret metadata registry payload
      type: object
      properties:
        registry:
          type: string
          minLength: 1
          description: Registry domain
          example: ghcr.io
          format: string
      required:
        - registry

    SecretMetaResponseDek:
      description: "DEK secret, `type: dek`"
      type: object
      properties:
        public:
          type: string
          description: Base64 encoded DEK public key
      required:
        - public

    SecretCreatePayload:
      description: Payload for secret
      type: object
      oneOf:
        - $ref: "#/components/schemas/SecretRegistry"
        - $ref: "#/components/schemas/SecretEnvironment"
        - $ref: "#/components/schemas/SecretCertificate"

    SecretCreateType:
      description: "Secrets types: registry, certificate, environment"
      enum: ["registry", "certificate", "environment"]
      example: "registry"

    SecretEnvironment:
      description: "Encrypted ENV secret, `type: environment`"
      type: object
      properties:
        environment_value:
          type: string
          format: base64
          description: Encrypted environment pairs (key - env key, value - env value)
          example: SGVsbG8gd29ybGQ=
      required:
        - environment_value

    SecretCertificate:
      description: "Encrypted SSL private key and plain certificate.
        Certificate expected in x509 pem format, key expected in pkcs8 or pkcs1 pem format.
        `type: certificate`"
      type: object
      properties:
        certificate:
          type: string
          description: Public certificate
          example: <x509 certificate pem format>
        certificate_value:
          type: string
          format: base64
          description: Encrypted certificate private key
          example: <base64 encrypted pkcs8 or pkcs1 pem format>
      required:
        - certificate
        - certificate_value

    SecretRegistry:
      description: "Encrypted private container registry, `type: registry`"
      type: object
      properties:
        registry:
          type: string
          format: url
          description: Url to private container repository (for docker registry use https://index.docker.io/v1/)
          example: https://index.docker.io/v1/
        registry_value:
          type: string
          format: base64
          description: Token used for auth to the registry
          example: SGVsbG8gd29ybGQ=
      required:
        - registry
        - registry_value

    SecretBody:
      description: Secret body
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: Secret name
          pattern: "^[A-Z_]+$"
        type:
          $ref: "#/components/schemas/SecretCreateType"
        payload:
          $ref: "#/components/schemas/SecretCreatePayload"
        encryption:
          type: string
          description: Encryption entity
          example: keys/dek/123
      required:
        - name
        - type
        - payload
        - encryption
